name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Resolve dependencies
      run: mvn -B -q dependency:go-offline
    - name: Build with Maven
      run: mvn -B package --file pom.xml
