<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
  <body>

<wicket:extend>

<div wicket:id="titlePartPanel" />

<div class="searchFieldContainer">       
  <form wicket:id="searchForm">
    <input class="searchField" wicket:id="searchField" type="text" size="60" value=""/>
    <input class="searchButton" wicket:id="searchButton" type="submit" name="Find" value="Find"/>
  </form> 
</div> 

<div wicket:id="searchResultContainer">
  <table class="searchResult">
    <tr wicket:id="searchResult"><td><span wicket:id="topic"></span></td><td><span wicket:id="topicType"></span></td></tr>
  </table>
</div>
<div wicket:id="unsuccessfulSearchContainer">
  <span wicket:id="message" />
</div>

</wicket:extend>
  </body>
</html>
