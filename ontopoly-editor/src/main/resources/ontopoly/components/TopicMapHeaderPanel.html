<wicket:panel>
<wicket:extend>
<div id="tabMenuContainer">
  <div  id="outer-outer-tabMenu">
  <div id="outer-tabMenu" >
    <div id="tabMenu" wicket:id="tabMenu" ></div>
  </div>
</div>  
</div>
<div id="editingPanel">	
  <p><wicket:message key="editing" />&nbsp;<span wicket:id="topicMap"></span></p>
  <div>
		<form wicket:id="searchForm">
	    <span wicket:id="openContainer" class="tmfuncopen"><a wicket:id="open" href="#"><span wicket:id="label"/></a></span>
			<span wicket:id="saveContainer" class="tmfuncsave"><a wicket:id="save" href="#" title="Save topic map to disk file."><span wicket:id="label"/></a></span>			
			<input wicket:id="searchField" type="text" size="15" value=""/>
		  <input wicket:id="searchButton" type="submit" name="Find" value="Find"/>
    </form>	
  </div> 
</div>
<div class="clear"></div>
</wicket:extend>
</wicket:panel>
