dist: trusty
sudo: required
language: java
install: true
jdk:
  - oraclejdk8
cache:
  directories:
  - $HOME/.m2
env:
  global:
    - secure: ""
    - secure: ""
jobs:
  include:
    - stage: "Dependencies"
      script: mvn -B -q dependency:go-offline
    - stage: build
      script: mvn -B clean deploy -Dontopia.jetty.port=9090 --settings .travis.settings.xml
